<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <style>
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('assets/DJI_0281.jpg') center center/cover no-repeat;
            z-index: 1;
        }

        .hero {
            position: relative;
            height: 100vh;
            overflow: hidden;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding-top: 90px;
        }

        .video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: 0;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 0;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
        }
    </style>

    <section class="hero" id="inicio">
        <div class="video-bg">
            <div class="video-wrapper">
                <iframe
                    src="https://www.youtube.com/embed/yxZqDpwxbs0?autoplay=1&mute=1&loop=1&controls=0&playlist=yxZqDpwxbs0"
                    title="Apresentação - Hotel Meliá Castelo Branco" frameborder="0"
                    allow="autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen
                    referrerpolicy="strict-origin-when-cross-origin">
                </iframe>
            </div>
        </div>
        <div class="overlay"></div>
        <div class="hero-content">
            <h1>Experiência Exclusiva em Serra Negra</h1>
            <p>Seu refúgio perfeito com conforto, natureza e hospitalidade incomparáveis</p>
            <button class="cta-button">Conheça Nossas Ofertas</button>
        </div>
    </section>



    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                const overlay = document.querySelector('.overlay');
                if (overlay) {
                    overlay.style.transition = 'opacity 1s ease';
                    overlay.style.opacity = '0';
                    setTimeout(() => overlay.remove(), 1000);
                }
            }, 3000); // espera 3 segundos para o vídeo carregar, ajuste se quiser
        });

    </script>


</body>

</html>
